<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player | By Andrey Perunov</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="row row--gutters">
        <div class="row__large-9">
          <!-- video-container--theater || video-container--paused -->
          <div class="video-container video-container--theater">
            <video src="./assets/cute-cat.mp4" controlsList="nodownload"></video>
            <div class="video-container__controls">
              <div class="video-container__controls__timeline"></div>
              <div class="video-container__controls__buttons">
                <button class="video-container__controls__buttons__play-pause-btn">
                  <svg class="video-container__controls__buttons__play-pause-btn__play-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
                  </svg>
                  <svg class="video-container__controls__buttons__play-pause-btn__pause-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
                  </svg>
                </button>
                <button class="video-container__controls__buttons__mini-player-btn">
                  <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zm-10-7h9v6h-9z" />
                  </svg>
                </button>
                <button class="video-container__controls__buttons__theater-btn">
                  <svg class="video-container__controls__buttons__theater-btn__tall" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 6H5c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H5V8h14v8z" />
                  </svg>
                  <svg class="video-container__controls__buttons__theater-btn__wide" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19 7H5c-1.1 0-2 .9-2 2v6c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zm0 8H5V9h14v6z" />
                  </svg>
                </button>
                <button class="video-container__controls__buttons__full-screen-btn">
                  <svg class="video-container__controls__buttons__full-screen-btn__open" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z" />
                  </svg>
                  <svg class="video-container__controls__buttons__full-screen-btn__close" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row__large-3">
          <div class="boiler"></div>
          <div class="boiler"></div>
          <div class="boiler"></div>
          <div class="boiler"></div>
          <div class="boiler"></div>
          <div class="boiler"></div>
        </div>
      </div>
    </div>
    <div id="app"></div>
  </body>
</html>
